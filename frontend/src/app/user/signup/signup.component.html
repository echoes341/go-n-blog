<form #f="ngForm" (ngSubmit)="onSignUp()">
  <p>Fill the form to sign up in out website.</p><p>Thank you!</p>
    <p><input type="text" name="username" id="username" ngModel required placeholder="Username"></p>
    <p><input type="email" name="email" id="email" ngModel required placeholder="Email"></p>
    <p><input type="password" name="password" id="password" ngModel required placeholder="Password"></p>
    <button type="submit" [disabled]="!f.valid">Sign in</button>
  </form>
