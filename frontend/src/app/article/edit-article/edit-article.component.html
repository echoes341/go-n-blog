<div class="edit-article">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <p>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" [(ngModel)]="title" required> </p>
      <input type="hidden" name="author" id="author" placeholder="author" [(ngModel)]="author">
    <p>Text:</p>
    <quill-editor [(ngModel)]="text" required name="text" class="editor"></quill-editor>
    <button type="submit" [disabled]="!f.valid">Send</button>
  </form>
</div>
