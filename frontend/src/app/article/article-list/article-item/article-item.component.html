<article [id]="article.id">
  <h3>{{article.title}}</h3>
  <div class="infos">by {{article.author}} - {{dateFormat}}</div>
  <p>
    {{article.text}}
  </p>
  <div class="toolbar">
    <button (click)="toggleLike()" [ngClass]="{'liked': isLiked}">
        <ng-container *ngIf="isLiked; else like">Unlike</ng-container>
        <ng-template #like>Like</ng-template>
      ({{likeNum}})
    </button>
    <button>Comments: {{cCount}}</button>
   </div>
</article>
