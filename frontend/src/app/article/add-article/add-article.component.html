<div class="new-article">
  <form (ngSubmit)="onAddArticle()" #f="ngForm">
    <p>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" [(ngModel)]="title" required> </p>
    <p>
      <label for="author">Author: </label>
      <input type="text" name="author" id="author" placeholder="author" [(ngModel)]="author">
    </p>
    <p>Text:</p>
    <quill-editor [(ngModel)]="text" name="text" required class="editor"></quill-editor>
    <button type="submit" [disabled]="!f.valid">Send</button>
  </form>


</div>
