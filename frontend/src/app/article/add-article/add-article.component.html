
<div class="new-article" >
  <p><label for="title">Title: </label><input type="text" name="title" id="title" [(ngModel)]="title"> </p>
  <p><label for="author">Author: </label><input type="text" name="author" id="author" placeholder="author" [(ngModel)]="author"></p>
  <p>Text:</p>
  <quill-editor [(ngModel)]="text"></quill-editor>
  <div id="editor"></div>
  <button (click)="onAddArticle()">Send</button>

</div>
